<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form name="editPost">
      <label for="title">Title</label><input class="editTitle" name="title" id="title"></label>
      <label for="body">Body</label><textarea class="editBody" name="body" id="body"></textarea></label>
      <label for="media">Media</label><input class="editMedia" type="url" name="media" id="media"></label>
      <label for="alt">Alt</label><input class="editAlt" name="alt" id="alt"></label>
      <label for="tags">Tags</label><input class="editTags" name="tags" id="tags"></label>
      <button>Edit Post</button>
    </form>
  </body>
